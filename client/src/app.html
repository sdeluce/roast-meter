<!DOCTYPE html>
<html lang="fr" class="h-full">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <meta name="description" content="Roast Pilot" />
    <meta name="theme-color" content="#111827" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="HandheldFriendly" content="True">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <meta http-equiv="Cache-control" content="public">
    <meta http-equiv="Cache-control" max-age="2592000">
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />

    <link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Roast Pilot">

    <script>
        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => {
                    console.log('Service Worker enregistrÃ©:', registration);
                })
                .catch(error => {
                    console.log('Erreur Service Worker:', error);
                });
        }
    </script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover" class="bg-gray-900">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
